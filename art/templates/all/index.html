{% extends 'all/base.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% endblock %}
</head>
<body>

{% block content %}
{{ block.super}} 

        <div class="row" id="display">
            <div class="" id="col-img" >
                {%for item in image%}
                <a href="" data-bs-toggle="modal" data-bs-target="#my{{item.id}}">
                    <img src="{{item.image.url}}" alt="{image.name}" id="display-img">
                </a>
                
                
                <div class="modal" id="my{{item.id}}" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" id="close" class="close" data-bs-dismiss="modal">&times;</button>
                                <h4 class="modal-title">{{item.name}}</h4>
                            </div>
                            <div class="modal-body">
                                <img src="{{item.image.url}}" alt="{image.name}" id="display-img"  >
                                <p>{{item.description}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                {%endfor%}
            </div>
        </div>
   
{%endblock%}
</body>
</html>
